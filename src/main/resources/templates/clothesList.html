<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>衣類検索</h3>

	<form action="clothesList" th:action="@{clothe/search}" method="post">
		<input type="radio" name="gender" id="Man" th:value="Man" checked="checked">
		<label for="Man">Man</label> 
			
		<select id="color" name="color">
			<option th:each="color:${colors}" th:value=${color}
				th:text="${color}">color</option>
		</select><br> 
		<input type="radio" name="gender" id="Woman"
			th:value="Woman"> <label for="Woman">Woman</label> <br>
		<button>検索</button>
	</form>
	
	<div th:if="${clothes}">
	<span th:if="${clothes.empty}" style="color:red;">条件に当たるホテルが見つかりません</span></div>
	
	<table th:each="clothe:${clothes}" border="1" width="300">
		<tr>
			<td width="150">ジャンル</td>
			<td th:text="${clothe.genre}">ジャンル名</td>
		</tr>
		<tr>
			<td>サイズ</td>
			<td th:text="${clothe.size}">サイズ</td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${#numbers.formatInteger(clothe.price,3,'COMMA')}">価格</td>
		</tr>
	</table>
</body>
</html>
