<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>ホテル検索</h3>
	
	<form action="hotelList" th:action="@{/hotel/search}" th:object="${hotelForm}" method="post">
	<div th:if="${error}" th:text="${error}" style="color:red;"></div>
	<input type="text" name="price" th:field="*{price}" id="price">
	<label for="price">円以下</label><br>
	<button>検索</button>
	</form>
	
	<div th:if="${hotelsList}">
	<span th:if="${hotelsList.empty}">条件に当たるホテルが見つかりません</span></div>
	
	<table th:each="hotel:${hotelsList}" border="1" width="300">
		<tr>
			<td width="70">ホテル名</td>
			<td th:text="${hotel.hotelName}">ホテル名</td>
		</tr>
		<tr>
			<td>最寄駅</td>
			<td th:text="${hotel.nearestStation}">ホテル名</td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${#numbers.formatInteger(hotel.price,3,'COMMA')}">ホテル名</td>
		</tr>
	</table>
</body>
</html>
